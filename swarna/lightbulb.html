<html>
<head><title>light</title>
<style>
body{	padding-top:50px;
	text-align:center;
}
img{
	height:auto;
	width:100px;
	
}
button{
	
	margin:10px;
	padding:10px 20px;
	font-size:16px;
	cursor:pointer;
	
}
</style>
</head>
<body>
	<h1>Light Bulb Control</h1>
	<img id="light" src="https://www.w3schools.com/js/pic_bulboff.gif"><br>
	<button onclick="turnon()">Turn on</button>
	<button onclick="turnoff()">Turn off</button>
	
	<script>
		function turnon(){
			document.getElementById('light').src="https://www.w3schools.com/js/pic_bulbon.gif";
		}
		function turnoff(){
			document.getElementById('light').src="https://www.w3schools.com/js/pic_bulboff.gif";
		}
		
	</script>
</body>
</html>
